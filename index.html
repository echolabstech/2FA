<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2FA Demo</title>
</head>
<body>
	
<script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/buffer.js"></script>
<script src="https://unpkg.com/@otplib/preset-browser@^12.0.0/index.js"></script>
<script type="text/javascript">
	function getToken(secret) {
		return otplib.totp.generate(secret);
	}

	function validateToken(token, secret) {
		const options = {
			method: 'post',
			headers: {
				'Content-Type': 'text/html',
	    },
			body: token,
		};
		return fetch('http://localhost:3000/auth', options);
	}

	const secret = 'KVKFKRCPNZQUYMLXOVYDSQKJKZDTSRLD';
	const token = getToken(secret);
	validateToken(token, secret)
	.then(res => res.text())
	.then(text => console.log(otplib.totp.check(text, secret)))
	.catch(err => console.error(err));
</script>
</body>
</html>
